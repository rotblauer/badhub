<html>
	<head>
		<meta charset="UTF-8"> 
	</head>
	<body>
		<style>
			.details {
				display: none;
			}
			table tbody tr {
				margin-bottom: 12px;
			}
			.bold {
				font-weight: bold;
			}
			td {
				vertical-align: baseline;
			}
		</style>
		<div id="main" style="display: none;">
			<input type="text" id="input-query" style="width: 90vw;">
			<button id="input-enter-query">snoop</button>
			<p id="showdetails">show details</p>

			<div style="position: fixed; top: 50; right: 0; ">
				<span id="eventTypes-toggleall"><i>toggle all</i></span>
				<br>
				<br>
				toggle:
				<div id="eventTypes"></div>	
				<hr>
				<span id="entities-toggleall"><i>toggle all</i></span>
				<br>
				<br>
				toggle:
				<div id="entities" style="" ></div>
			</div>

			

			<div id="response"></div>
		</div>

		<div id="login">
			<h1>enter a github api key</h1>
			<p class="error" style="display: none;">you have to have one</p>
			<input id="input-apikey" type="text">
			<button id="input-enter-apikey">enter</button>
		</div>
